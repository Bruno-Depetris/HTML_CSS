<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard SPA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadView('dashboardView')">
    <!--Resulta que se carga mejor desde el dom hijo de puta -->

    <nav class="top-bar">
      <div class="top-left">
        <img src="./src/assets/zeta logo.jpg" alt="Logo" />
      </div>
      <div class="top-center">
        <h1>Aplicación Gestión Inmobiliaria</h1>
      </div>
      <div class="top-right">
        <div class="user-data">
          <p class="user-label">Usuario</p>
          <p class="user-email"><strong>Depetrisbruno@gmail.com</strong></p>
        </div>
        <button class="logout-btn">Log out</button>
      </div>
    </nav>

    <div class="container">
      <div class="content-lateral-bar">
        <div class="content-buttons">
          <button class="lateral-buttons" onclick="loadView('dashboardView')">
            ⚡ Dashboard
          </button>
          <button class="lateral-buttons" onclick="showClientes()">
            👩‍💻 Clientes
          </button>
          <button class="lateral-buttons" onclick="showClientes()">
            🏡 Propietarios
          </button>
          <button class="lateral-buttons" onclick="showClientes()">
            💬 Facturas
          </button>
          <button class="lateral-buttons" onclick="showClientes()">
            📣 Notificaciones
          </button>
          <button class="lateral-buttons" onclick="showClientes()">
            🏳 Ayuda
          </button>

        </div>
      </div>

      <div id="main-content" class="main-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
